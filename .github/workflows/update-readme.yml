            project_date=$(git log -1 --date=format:'%Y-%m' --pretty=format:'%cd' -- "$dir" 2>/dev/null || date +'%Y-%m')
            echo "  ğŸ“… æœ€åæ›´æ–°æ—¶é—´: $project_date"
            
